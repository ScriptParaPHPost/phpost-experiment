<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>¡Tenés una nueva notificación!</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;font-size:16px;">
  	<div style="max-width: 650px; margin: auto; padding: 30px;">
    
		<h2 style="color: #3F51B5;">Hola {{usuario}},</h2>

		<p>¡Tenemos buenas noticias! Recibiste una nueva {{tipo_notificacion}} en <strong>{{sitio}}</strong>.</p>

		<p><strong>De:</strong> {{remitente}}</p>
		<p><strong>Mensaje:</strong></p>
		<blockquote style="background: #f9f9f9; padding: 10px 15px; border-left: 5px solid #3F51B5; margin: 10px 0;">
		  {{mensaje}}
		</blockquote>

		<p style="text-align: center; margin: 30px 0;">
		  <a href="{{enlace}}" style="background-color: #3F51B5; color: white; padding: 14px 28px; border-radius: 6px; text-decoration: none; font-weight: bold;">Ver {{tipo_notificacion}}</a>
		</p>

		<hr style="margin: 30px 20px; border: none; border-top: 1px solid #ddd;">

		<p style="font-size: 12px; color: #888;">Estás recibiendo esta notificación porque tenés habilitados los avisos por correo. Podés <a href="{{enlace_configuracion}}" style="color: #d32f2f;">cambiar tus preferencias aquí</a>.</p>
  </div>
</body>
</html>
